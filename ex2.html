<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise 1</title>
		<script type="text/javascript">
			var enter = "<br />";

			String.prototype.splitName = function () {
				var result = [];
				var spaceFirst = this.indexOf(" ");
				var spaceEnd = this.lastIndexOf(" ");

				if (spaceFirst > 0 && spaceEnd > 0) {
					result[0] = this.slice(0, spaceFirst);
					result[1] = this.slice(spaceFirst + 1, spaceEnd);
					result[2] = this.slice(spaceEnd + 1);
				}
				return result;
			};

			function trim(string) {
				string = string.replace(/^\s+/gim, "");
				string = string.replace(/\s+$/gim, "");
				string = string.replace(/\s+/gim, " ");
				return string;
			}

			function splitName() {
				var xhtml;
				var fullName = new String();
				fullName = document.getElementById("full-name").value;
				fullName = trim(fullName);

				var result = fullName.splitName(0);
				if (result.length > 0) {
					xhtml = "<p>Họ: " + result[0] + "</p>";
					if (result[1] != "")
						xhtml += "<p>Tên lót: " + result[1] + "</p>";
					xhtml += "<p>Tên: " + result[2] + "</p>";
				} else {
					xhtml = "Dữ liệu không hợp lệ !";
				}
				document.getElementById("result").innerHTML = xhtml;
			}
		</script>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			.content {
				width: 400px;
				height: 200px;
				margin: 20px auto;
				border: 2px solid #ccc;
				text-align: center;
				padding: 10px;
			}
			.content input[type="button"] {
				padding: 2px 5px;
			}
			.content #result {
				text-align: justify;
				font-weight: bold;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<input type="text" name="full-name" id="full-name" />
			<input type="button" value="Tách" onclick="splitName()" />
			<div id="result"></div>
		</div>
	</body>
</html>
