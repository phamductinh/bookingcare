<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/login/css/login.css" />
		<link rel="shortcut icon" href="/home/image/logo/bookingcare.png" />

			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

	<body>
		<div class="login-box">
			<h2>Login</h2>
			<form>
				<div class="user-box">
					<input type="text" name="" required="" />

				</div>
				<div class="user-box">
					<input type="password" name="" required="" />

				</div>

				<a href="#">Cancel</a>
			</form>
		</div>
	</body>
